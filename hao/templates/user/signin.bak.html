
{% extends "../base.html" %}


{% block body %}
<div class="container">
	<div id="readTime">
		
	</div>
    <div>
		<form id="login" action="signin" method="post">
		{% raw xsrf_token %}
			<table id="logtable">
				<tr>
					<th colspan="3">登录</th>
				</tr>
				<tr>
					<th colspan="1">用户名:</th>
					<th colspan="2"><input type="text" name="username" /></th>
				</tr>
				<tr>
					<th colspan="1">密码:</th>
					<th colspan="2"><input type="password" name="pwd" /></th>
				</tr>
				<tr>
					<th colspan="1"></th>
					<th colspan="1">
					<input type="submit" name="submit" value="登录">
					<input type="reset" name="reset" value="清空">
					</th>
					<th colspan="1"><a href="signup">注册</a></th>
				</tr>
				<tr>
					<th colspan="2">提示:必须登录后才可以留言</th>
				</tr>
			</table>
		</form>
	</div>
</div>
{% end %}
