<!DOCPYTE>
<html>
	<head>
		<meta charset="utf-8">
		<title>LOGIN</title>
		<link rel="stylesheet" href="{{static_url('register.css')}}" media="screen" />
	</head>	
	<body>
		<div>
			{% if req.current_user() %}
				<a href="loginout">注销</a>
				<a href="/">首页</a>
			{% else %}
				<a href="/">首页</a>
				<a href="login">登录</a>
				<a href="register">注册</a>
			{% end %}
		</div>
		
			{% for msg in get_messages() %}
				{% if msg.tag == 'success' %}
					<div>
						{{ msg.txt }}
					</div>
				{% elif msg.tag == 'error' %}
					<div>
						{{ msg.txt }}
					</div>
				{% end %}
			{% end %}
		<div id="readTime">
		
		</div>
		<form id="login" action="login" method="post">
		{% module xsrf_form_html()%}
			<table id="logtable">
				<tr>
					<th colspan="3">登录</th>
				</tr>
				<tr>
					<th colspan="1">用户名:</th>
					<th colspan="2"><input type="text" name="username" /></th>
				</tr>
				<tr>
					<th colspan="1">密码:</th>
					<th colspan="2"><input type="password" name="pwd" /></th>
				</tr>
				<tr>
					<th colspan="1"></th>
					<th colspan="1">
					<input type="submit" name="submit" value="登录">
					<input type="reset" name="reset" value="清空">
					</th>
					<th colspan="1"><a href="register">注册</a></th>
				</tr>
				<tr>
					<th colspan="2">提示:必须登录后才可以留言</th>
				</tr>
			</table>
		</form>
		<script type="text/javascript" src="{{static_url('login.js')}}"></script>
	</body>
