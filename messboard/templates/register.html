<!DOCPYTE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{{static_url("register.css")}}" media="screen" />
		<title>Register</title>
		<script type="text/javascript" src="{{static_url("register.js")}}"></script>
			
	</head>

	<body>
		<div>
			{% if req.current_user() %}
				<a href="loginout">注销</a>
				<a href="/">首页</a>
			{% else %}
				<a href="/">首页</a>
				<a href="login">登录</a>
				<a href="register">注册</a>
			{% end %}
		</div>
	
			{% for msg in get_messages() %}
				{% if msg.tag == 'success' %}
					<div>
						{{ msg.txt }}
					</div>
				{% elif msg.tag == 'error' %}
					<div>
						{{ msg.txt }}
					</div>
				{% end %}
			{% end %}
		<div id="readTime" >
			
		</div>

		<form name="register" action="register" onsubmit="return validate_form(this)" method="post">
		{%module xsrf_form_html()%}
			<table id="regtable">
				<tr>
					<th align="center" colspan="3">注册</th>
				</tr>
				<tr>
					<th>用户名:</th><td colspan="2"><input type="text" name="username" />&nbsp <font color="red">* 尽量使用中文名</font></td>
				</tr>
				<tr>
					<th>密码:</th><td colspan="2"><input type="password" name="pwd1" />&nbsp <font color="red">*</font></td>
				</tr>
				<tr>
					<th>确认密码:</th><td colspan="2"><input type="password" name="pwd2" />&nbsp <font color="red">*</font></td>
				</tr>
				<tr>
					<th></th>
					<td>
					<input type="submit" name="submit" value="OK" /> &nbsp;&nbsp;
					<input type="reset" name="reset" value="重置" />
					</td>
					<th><a href="login">登录</a></th>
				</tr>
			</table>
		</form>

	</body>
